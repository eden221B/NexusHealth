<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Breast Cancer Prediction</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="icon" href="../public/icon/favicon.ico" type="image/x-icon">
</head>
<body>

    <header>
        <h1>Medical Assistance System</h1>
        <nav>
            <ul>
                <li><a href="index.html">Home</a></li>
                <li><a href="breast_cancer.html" class="active">Breast Cancer Prediction</a></li>
                <li><a href="about.html">About</a></li>
            </ul>
        </nav>
    </header>

    <main>
        <h2>Breast Cancer Risk Assessment</h2>
        <form id="breastCancerForm">
            <div class="form-group">
                <label for="age">Age:</label>
                <input type="number" id="age" required>
            </div>

            <div class="form-group">
                <label for="bmi">BMI:</label>
                <input type="number" id="bmi" step="0.1" required>
            </div>

            <div class="form-group">
                <label for="family_history">Family History of Breast Cancer?</label>
                <select id="family_history">
                    <option value="0">No</option>
                    <option value="1">Yes</option>
                </select>
            </div>

            <div class="form-group">
                <label for="smoking">Do You Smoke?</label>
                <select id="smoking">
                    <option value="0">No</option>
                    <option value="1">Yes</option>
                </select>
            </div>

            <div class="form-group">
                <label for="exercise">Exercise Frequency (times per week):</label>
                <input type="number" id="exercise" required>
            </div>

            <div class="form-group">
                <label for="menopause">Menopause Status:</label>
                <select id="menopause">
                    <option value="0">Not Yet</option>
                    <option value="1">Post-Menopause</option>
                </select>
            </div>

            <button type="submit">Check Risk</button>
        </form>
        <div id="predictionResult"></div>
    </main>

    <script src="js/script.js"></script>
</body>
</html>
